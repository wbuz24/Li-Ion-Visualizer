<!DOCTYPE html>
<html> <!-- begin html document-->
  <head> <!-- begin header-->
    <style>
      
        h1 {text-align: center;}
        
        .data {
            background-color: lightgrey;
            width: 300px;
            border: 5px solid green;
            padding: 50px;
            margin: 100px;
            float: right;
        } 
        .legend {
            background-color: lightgrey;
            width: 100px;
            border: 5px solid red;
            padding: 50px;
            margin: 170px;
    
        } 
        
        .dot1 {
            height: 15px;
            width: 15px;
            background-color: royalblue;
            border-radius: 50%;
            display: inline-block;
        } 
        .dot2 {
            height: 15px;
            width: 15px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
         }
        .dot3 {
            height: 15px;
            width: 15px;
            background-color: #0BDA51;
            border-radius: 50%;
            display: inline-block;
         }
        .dot4 {
            height: 15px;
            width: 15px;
            background-color: orange;
            border-radius: 50%;
            display: inline-block;
         }
        .dot5 {
            height: 15px;
            width: 15px;
            background-color: cyan;
            border-radius: 50%;
            display: inline-block;
         }
        .vertcontainer {
            display: flex;
            margin-bottom: 10px; 
        } <!-- vertical space between buttons -->
        .row {
          display: flex;
        }

/* Create two equal columns that sits next to each other */
        .column {
          flex: 50%;
          padding: 10px;
          height: 300px; /* Should be removed. Only for demonstration */
        }

    </style> <!-- css class definitions-->

    <title>3D Ragone Plot</title> <!-- page name--> 
    
  </head>
  <body>
    
    <h1 text-align: center>3D Ragone Plot</h1> <!-- page title-->
      <div class="row">
        <div class="column">
          <iframe
            id="serviceFrameSend"
            width="700"
            height="600"
            frameborder="0"
            scrolling="no"
            src="chart.html"> <!-- iframe contains the plot data from chart.html-->
          </iframe>
              
          <div class="data"> <!-- data submission box-->
            <h2> Data Submission Form</h2>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Email:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <input class="vertcontainer" type="file" id="myFile" name="filename">
            <input type="submit" value="Submit">
            <input type="submit" value="Download .csv">
        </div>
      </div>
    </div>
  </body>
</html>
